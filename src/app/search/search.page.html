<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ search }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">{{ search }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container mt-3">
    <ion-item>
      <ion-label position="floating" color="medium">
        <ion-icon name="search"></ion-icon><span> ค้นหาสถานที่ท่องเที่ยว, ร้านอาหาร, ..</span>
      </ion-label>
      <ion-input [(ngModel)]="keyword" value="{{keyword}}"></ion-input>
    </ion-item>

    <div class="row">
      <div class="mt-3 mb-3">
        <ion-button expand="block" color="secondary" (click)="tatSearch()">ค้นหา</ion-button>
      </div>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="ion-text-start">
            <p>
              <ion-chip *ngFor="let item of keywordObject" color="{{item.color}}" (click)="selectkeyword(item.name)">
                <ion-icon name="{{item.icon}}"></ion-icon>
                <ion-label>{{item.name}}</ion-label>
              </ion-chip>
            </p>

          </div>
          <div class="text-center">
            <ion-spinner name="crescent" *ngIf="checkloding"></ion-spinner>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card *ngFor="let item of tmpObj" (click)="sendtoRead(item.place_id)">
      <ion-item>
        <ion-icon color="secondary" name="pin" slot="start"></ion-icon>
        <ion-label>{{item.location.province}}, {{item.location.district}} </ion-label>
        <ion-button fill="outline" slot="end">View</ion-button>
      </ion-item>

      <ion-card-content>

          <ion-label class="mb-2"><h2 class="mb-3"> {{item.place_name}}</h2></ion-label>

          <ion-chip color="tertiary">
            <ion-icon name="golf-outline"></ion-icon>
            <ion-label>{{item.category_description}}</ion-label>
          </ion-chip>

      </ion-card-content>
      <img *ngIf="item.thumbnail_url != ''" src="{{item.thumbnail_url}}" />
      <!-- <img *ngIf="item.thumbnail_url == ''" src="{{item.thumbnail_url}}" /> -->
    </ion-card>






  </div>

</ion-content>
