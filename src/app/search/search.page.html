<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ search }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">{{ search }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container mt-3">
    <ion-item>
      <ion-label position="floating" color="medium">
        <ion-icon name="search"></ion-icon><span> ค้นหาสถานที่ท่องเที่ยว, ร้านอาหาร, ..</span>
      </ion-label>
      <ion-input [(ngModel)]="keyword" value="{{keyword}}"></ion-input>
    </ion-item>

    <div class="row">
      <div class="mt-3 mb-3">
        <ion-button expand="block" color="secondary" (click)="tatSearch()">ค้นหา</ion-button>
      </div>
    </div>


    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="ion-text-start">
            <p>
              <ion-chip *ngFor="let item of keywordObject" color="{{item.color}}" (click)="selectkeyword(item.name)">
                <ion-icon name="{{item.icon}}"></ion-icon>
                <ion-label>{{item.name}}</ion-label>
              </ion-chip>
            </p>

          </div>
          <div class="text-center">
            <ion-spinner name="crescent" *ngIf="checkloding"></ion-spinner>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    &nbsp;&nbsp;&nbsp; <b>แนะนำ</b>
    <ion-slides pager="true">
      <ion-slide *ngFor="let item of adviceObj" (click)="sendtoRead(item.place_id)">
        <ion-card>
          <img src="{{item.thumbnail_url}}" alt="" srcset="">
          <ion-card-header>
            <ion-card-subtitle></ion-card-subtitle>
            <ion-card-title>{{item.place_name}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-slide>
    </ion-slides>

    <ion-card *ngFor="let item of tmpObj" (click)="sendtoRead(item.place_id)">
      <img src="{{item.thumbnail_url}}" alt="" srcset="">
      <ion-card-header>
        <ion-card-subtitle>{{item.location.province}}, {{item.location.district}}</ion-card-subtitle>
        <ion-card-title>{{item.place_name}}</ion-card-title>
      </ion-card-header>

      <!-- <ion-card-content>
        {{item.category_description}}
      </ion-card-content> -->
    </ion-card>



  </div>

</ion-content>
