<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="sendTocreate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item-sliding id="item100" *ngFor="let item of tmpobj">
    <ion-item (click)="sendToreadnote(item)">
      <ion-thumbnail slot="end">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-thumbnail>
      <ion-label>
        <h2>{{item.title}}</h2>
        <p>{{item.location}}</p>
        <p>{{item.date}}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="warning" (click)="presentEdit(item)">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="presentConfirm(item)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
