<ion-header>
  <ion-toolbar>
    <ion-title>read</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">

    <ion-text color="secondary">
      <h1>{{dataObj[0].place_name}}</h1>
    </ion-text>

    <ion-text color="medium">
      <p>
        <ion-icon name="pin-outline"></ion-icon>{{dataObj[0].location.sub_district}}, {{dataObj[0].location.district}}, {{dataObj[0].location.province}}, {{dataObj[0].location.postcode}}
      </p>
    </ion-text>

    <ion-text color="dark">
      <img src="{{dataObj[0].thumbnail_url}}" alt="" srcset="">
    </ion-text>

    <ion-row>
      <ion-col>
        <p class="mt-4">
          &nbsp;&nbsp;&nbsp;{{dataObj[0].place_information.detail}}
        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p class="mt-4">
          ข้อมูลเมื่อ :
          &nbsp;&nbsp;&nbsp;{{dataObj[0].update_date}}
        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="mt-4" *ngFor="let item of dataObj">
          <p *ngFor="let images of item.mobile_picture_urls">
            <img src="{{images}}" alt="">
          </p>
        </div>
      </ion-col>
    </ion-row>



    <div class="row">
      <div class="mt-3 mb-3">
        <ion-button expand="block" color="secondary" (click)="getBack()">กลับ</ion-button>
      </div>
    </div>



  </div>
</ion-content>
